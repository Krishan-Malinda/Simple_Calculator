<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>
<body>
    <div id="cellBody">
        <table>
            <tr>
                <td colspan="4" id="display"></td>
            </tr>
            <tr>
                <td id="acBtn" class="ac btnTxt">AC</td>
                <td class="opr">/</td>
                <td class="opr">*</td>
                <td class="opr">-</td>
            </tr>
            <tr>
                <td class="num" value="7">7</td>
                <td class="num" value="8">8</td>
                <td class="num" value="9">9</td>
                <td class="opr" rowspan="2">+</td>
            </tr>
            <tr>
                <td class="num" value="4">4</td>
                <td class="num" value="5">5</td>
                <td class="num" value="6">6</td>
            </tr>
            <tr>
                <td class="num" value="1">1</td>
                <td class="num" value="2">2</td>
                <td class="num" value="3">3</td>
                <td rowspan="2" id="equal" class="btnTxt">=</td>
            </tr>
            <tr>
                <td colspan="2" class="num" value="0">0</td>
                <td class="num" value=".">.</td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
